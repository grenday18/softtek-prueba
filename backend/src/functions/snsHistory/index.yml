SnsHistory:
  name: sns-history-${opt:stage}
  layers:
    - { Ref: MergedLambdaLayer }
  role:
    Fn::ImportValue: ${self:custom.infra}-CreateHistoryRole
  events:
    - sns:
        topicName: notify-searched-${opt:stage}
        arn:
          Fn::ImportValue: ${self:custom.infra}-NotifySearchedTopic
  handler: ./src/functions/snsHistory/handler.snsHistory