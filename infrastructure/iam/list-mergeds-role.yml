Resources:
  ListMergedsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      RoleName: list-mergeds-role-${opt:stage}
      ManagedPolicyArns:
        - { Ref: PutDynamoDB }
        - { Ref: QueryDynamoDB }
        - { Ref: LogsCloudWatch }
        - { Ref: SnsPublish }

